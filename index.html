<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>VueJS: Componentes</title>
        <meta name="author" content="">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>

    <body>

        <h1 id="autor" class="text-center">Autor: Alexis Reillo Segarra</h1>
        <div id="app">
            <div class="jumbotron text-center">
                <h1 class="display-4 font-weight-bold" id="title">{{col.collection.title}}</h1>
            </div>
            <div class="container-fluid">
                <div class="row justify-content-center">
                  <item-data v-for="item in item" :item="item"  class="col-md-3 m-1"></item-data>
                </div> 
            </div>
        </div>
        <script type="text/x-template" id="itemData">
            <div class="card" >
                <div class="card-body" v-show="datos">
                  <dl v-for="d in item.data" :itemdata="d">
                    <dt class="text-primary text-center">{{d.prompt}}</dt>
                    <dd>{{d.value}}</dd>       
                  </dl>
                
                  <a class="btn btn-outline-dark" v-bind:href="item.href" role="button">Ver</a>
                  <button class="btn btn-outline-dark"  v-on:click="toggleEditFormVisibility" >Editar</button>
              </div>
              <div class="card-body" v-show="edicion">
                <dl v-for="d in item.data" class="justify-content-center">
                    <dd class="text-primary font-weight-bold text-center">{{d.prompt}}</dd>
                    <input v-if="d.prompt != 'Description'" v-model="d.value" type="text">
                    <textarea v-else v-model="d.value" type="text"></textarea>
                </dl>
                <button class="btn btn-outline-dark mx-auto d-block"  v-on:click="formClose">Cerrar</button> 
            </div>
        </script>


        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
        <script src="./js/script.js"></script>
    </body>

</html>
